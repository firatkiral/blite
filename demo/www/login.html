<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
        }

        form {
            border: 3px solid #f1f1f1;
            max-width: 500px;
            margin: auto;
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;">Login Form</h2>
    <form id="form" action="/demo/api/login" method="post" onsubmit="submitForm(event)">
        <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
        
        <div class="container" style="background-color:#f1f1f1">
            <p style="text-align: end;">Forgot <a href="/demo/forgot">password?</a></p>
            <span id="error" style="color:#ff0000" hidden=""></span>
        </div>
    </form>
    <div class="container">
        <p style="text-align: center;">Don't have an account? <a href="/demo/register">Register</a></p>
    </div>

    <script>
        function submitForm(e) {
            e.preventDefault();
            e.stopPropagation();

            const formData = new FormData(document.getElementById("form"));
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            fetch("/demo/api/login", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(async (response) => {
                if (!response.ok) {
                    throw await response.json();
                }
                window.location.href = "/demo";
            })
            .catch(err => {
                const errElm = document.getElementById("error")
                errElm.innerText = err.message
                errElm.hidden = false

                setTimeout(()=>{
                    errElm.hidden = true
                }, 5000)
            });
        }
    </script>
</body>

</html>
